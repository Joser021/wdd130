<body>
<header>
    <img src="images/logo.jpeg" alt="logo">
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>
<main>
    <h1>Contact page</h1>
    <div class="main-container">
        <div class="contact-information">
            <h3>Address: </h3>
            <p>Street Address, City and State, ZIP Code, Country</p><br>
            <h3>Phone number:</h3>
            <p>(XXX) XXX-XXXX</p><br>
            <h3>Email:</h3>
            <p>companyname@example.com</p><br>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d244.69975601479373!2d-45.89567993839838!3d-11.09875814571632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1743855868154!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <form>
        <fieldset>
            <div class="form-item column1">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
            <br>
            <div class="form-item column3">
                <label>What is the message's purpose?</label>
                <label for="general-inquiry">
                    <input type="radio" name="message-purpose" id="general-inquiry">
                    General Inquiry
                </label>
                <label for="reservation-question">
                    <input type="radio" name="message-purpose" id="reservation-question">
                    Reservation Question
                </label>
                <label for="website-suggestion">
                    <input type="radio" name="message-purpose" id="website-suggestion">
                    Website Suggestion
                </label>
            </div>
            <br>
            <textarea name="message" id="message" placeholder="Write Your message here..."></textarea>
            <div class="checkbox">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div class="employees">
        <section class="happy-employees">
            <h2>Happy Employees</h2>
            <figure>
                <img src="images/happy-employees1.jpg" alt="happy-employees1">
                <figcaption>Happy Employees 1</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employees2.jpg" alt="happy-employees2">
                <figcaption>Happy Employees 2</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employees3.jpg" alt="happy-employees3">
                <figcaption>Happy employees 3</figcaption>
            </figure>
        </section>
    </div>
</main>
