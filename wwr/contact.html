<body>
<header>
    <img src="images/logo.jpeg" alt="logo">
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>
<main>
    <div class="main-container">
        <div class="contact-information">
            <h3>Address: </h3>
            <p>Street Address, City and State, ZIP Code, Country</p><br>
            <h3>Phone number:</h3>
            <p>(XXX) XXX-XXXX</p><br>
            <h3>Email:</h3>
            <p>companyname@example.com</p><br>
            <h3>small embedded google maps</h3>
        </div>
        <form>
            <fieldset>
                <div class="form-item column1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <br>
                <div class="form-item column3">
                    <label for="message-purpose">What is the message's purpose?</label>
                    <label>
                        <input type="radio" name="message-purpose">
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="message-purpose">
                        Reseration Question
                    </label>
                    <label>
                        <input type="radio" name="message-purpose">
                        Website Suggestion
                    </label>
                </div>
                <br>
                <textarea name="message" id="message" placeholder="Write Your message here..."></textarea>
                <div class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</main>
